version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: archives7e_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: archives7e
      MYSQL_USER: archives_user
      MYSQL_PASSWORD: user_password_change_me
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database:/docker-entrypoint-initdb.d:ro
    networks:
      - archives7e_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend Node.js
  server:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.server
    container_name: archives7e_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_NAME: archives7e
      DB_USER: archives_user
      DB_PASS: user_password_change_me
      JWT_SECRET: your_super_secret_jwt_key_change_me_in_production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ../server/uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - archives7e_network

  # Frontend React (Dev mode avec Vite)
  client:
    build:
      context: ../client
      dockerfile: ../docker/Dockerfile.client
    container_name: archives7e_client
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ../client:/app
      - /app/node_modules
    networks:
      - archives7e_network
    command: npm run dev -- --host 0.0.0.0

  # Reverse Proxy Nginx
  nginx:
    image: nginx:alpine
    container_name: archives7e_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - archives7e_network

volumes:
  mysql_data:

networks:
  archives7e_network:
    driver: bridge